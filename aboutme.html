<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #ffe5e5, #e5f0ff);
            padding: 20px;
        }

        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        nav a:hover {
             color: blueviolet;
            }

        .nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-item {
            text-align: center;
        }

        .profile-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .profile-item .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-item .value {
            font-size: 0.9em;
        }

        .second-row {
            margin-top: 20px;
        }

        #college-logo {
            max-width: 120px;
            margin: 0 auto;
        }

        .location-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        .gmail-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto;
        }

        .phone-icon {
            width: 60px;
            height: 60px;
            background-color: #ffe5e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="protofolio.html">Home</a>
        <a href="#about">About me</a>
        <a href="school.html">schools</a>
        <a href="ghallery.html">Ghallery</a>
        <a href="hobby.html">Hobby</a>
    </nav>

    <div class="profile-grid">
        <div class="profile-item">
            <div class="title">Name</div>
            <img src="myself.jpg" alt="Profile Photo">
            <div class="value">Sonam Wangmo</div>
        </div>

        <div class="profile-item">
            <div class="title">Date Of Birth</div>
            <img src="dateofbirth.jpg" alt="Aries Symbol">
            <div class="value">10th April 2004</div>
        </div>

        <div class="profile-item">
            <div class="title">Zodic Sign</div>
            <img src="zodic.jpg" alt="Aries Constellation">
            <div class="value">Aries</div>
        </div>

        <div class="profile-item">
            <div class="title">Village</div>
            <img src="village.jpg" alt="Trashigang">
            <div class="value">Trashigang</div>
        </div>

        <div class="profile-item">
            <div class="title">CID Number</div>
            <img src="cid.jpg" alt="CID Design">
            <div class="value">11303006022</div>
        </div>
    </div>

    <div class="profile-grid second-row">
        <div class="profile-item">
            <div class="title">College</div>
            <img src="cst.png" alt="CST Logo" id="college-logo">
            <div class="value">CST</div>
        </div>

        <div class="profile-item">
            <div class="title">Course</div>
            <img src="book.jpg" alt="Gmail Icon" class="gmail-icon">
            <div class="value">Software engineering</div>
        </div>


        <div class="profile-item">
            <div class="title">Student code</div>
            <img src="myselfddd.jpg" alt="Student Avatar">
            <div class="value">02240363</div>
        </div>

        <div class="profile-item">
            <div class="title">Location</div>
            <img src="location.jpeg" alt="Location Icon" class="location-icon">
            <div class="value">Gedu</div>
        </div>
    </div>
</body>
</html>
