<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonam Wangmo - Software Engineer</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Replace with the actual background image URL */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #000;
            text-align: center;
            padding: 20px;
        }
        nav {
            margin: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .profile {
            display: inline-block;
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
        }
        .social-icons img {
            width: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About me</a>
        <a href="#schools">Schools</a>
        <a href="#gallery">Gallery</a>
        <a href="#hobby">Hobby</a>
    </nav>

    <div class="profile">
        <img src="profile-picture.jpg" alt="Sonam Wangmo" style="width: 200px; border-radius: 50%;">
        <h1>SONAM WANGMO</h1>
        <p>Software Engineer</p>
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
        <a href="https://www.whatsapp.com" target="_blank"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
        <a href="https://mail.google.com" target="_blank"><img src="gmail-icon.png" alt="Gmail"></a>
    </div>

    <script>
        // JavaScript for any interactive behavior
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                alert(`Navigating to ${e.target.textContent}`);
            });
        });
    </script>
</body>
</html>
