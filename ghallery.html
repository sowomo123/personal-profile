<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Albums</title>
    <div class="container">
        <nav>
            <a href="protofolio.html">Home</a>
            <a href="aboutme.html">About me</a>
            <a href="school.html">Schools</a>
            <a href="#gallery">Gallery</a>
            <a href="hobby.html">Hobby</a>
        </nav></div>
    <style>
        nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 40px;

}

nav a {
    text-decoration: none;
    color:black;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: yellow;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #e0f2fe 0%, #bfdbfe 100%);
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            display:table;
        }

        .album-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0.75rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .album-card:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .album-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .album-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-info h2 {
            color: #1f2937;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .album-info p {
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <h1>All albums</h1>
    <div class="album-grid">
        <div class="album-card">
            <div class="album-thumbnail">
                <img src="camra.jpg" alt="Camera">
            </div>
            <div class="album-info">
                <h2>Camera</h2>
                <p>47</p>
            </div>
        </div>

        <div class="album-card">
            <div class="album-thumbnail">
                <img src="screenshot.jpg" alt="Screenshots">
            </div>
            <div class="album-info">
                <h2>Screenshots</h2>
                <p>34</p>
            </div>
        </div>

        <div class="album-card">
            <div class="album-thumbnail">
                <img src="myselfddd.jpg" alt="Myself">
            </div>
            <div class="album-info">
                <h2>Myself</h2>
                <p>20</p>
            </div>
        </div>

        <div class="album-card">
            <div class="album-thumbnail">
                <img src="family.jpg" alt="Family">
            </div>
            <div class="album-info">
                <h2>Family</h2>
                <p>78</p>
            </div>
        </div>

        <div class="album-card">
            <div class="album-thumbnail">
                <img src="friendsd.jpg" alt="Friends">
            </div>
            <div class="album-info">
                <h2>Friends</h2>
                <p>10</p>
            </div>
        </div>

        <div class="album-card">
            <div class="album-thumbnail">
                <img src="pins.jpg" alt="Pins">
            </div>
            <div class="album-info">
                <h2>Pins</h2>
                <p>57</p>
            </div>
        </div>
    </div>
</body>
</html>
